tosca_definitions_version: tosca_simple_yaml_1_0

repositories:
  some_repository:
    description: Some repo
    url: https://raw.githubusercontent.com/openstack/tosca-parser/master/toscaparser/tests/data/custom_types/

imports:
  - some_import:
      file: compute_with_prop.yaml
      repository: some_repository

description: >
  TOSCA test for launching a Virtual Elastic Cluster. It will launch

  node_templates:

    server:
      type: tosca.nodes.ComputeWithProp
      properties:
         test: yes
      capabilities:
        host:
         properties:
           num_cpus: 1
           mem_size: 1 GB
        os:
          properties:
            type: linux